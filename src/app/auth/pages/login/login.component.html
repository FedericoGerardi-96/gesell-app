<div class="login w-screen h-screen flex justify-center items-center relative z-50">
    <form (ngSubmit)="logIn()" autocomplete="off" class="login__form ">
        <h1>Login</h1>
        <mat-form-field class="example-full-width login__form__input_container">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor ingrese un correo válido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                El Email es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width login__form__input_container">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required')">
                Por favor ingrese una contraseña válida
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                La contraseña es <strong>requerida</strong>
            </mat-error>
        </mat-form-field>
        <button [disabled]="validarFormulario()" class="login__form__button" mat-raised-button
            color="primary">Ingresar</button>
    </form>
</div>
