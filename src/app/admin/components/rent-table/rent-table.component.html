<h1 class="rent_table_tittle">Lista de alquileres:</h1>
<app-loading *ngIf="data.length === 0"></app-loading>
<div [hidden]="data.length === 0">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <table mat-table matSort [dataSource]="dataSource2!" class="mat-elevation-z8">
        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
        </ng-container>

        <!-- startDate Column -->
        <ng-container matColumnDef="startDate">
            <th class="mobile_Hide" mat-header-cell *matHeaderCellDef> Entrada </th>
            <td class="mobile_Hide" mat-cell *matCellDef="let element"> {{element['startDate']}} </td>
        </ng-container>


        <!-- endDate Column -->
        <ng-container matColumnDef="endDate">
            <th class="mobile_Hide" mat-header-cell *matHeaderCellDef> Salida </th>
            <td class="mobile_Hide" mat-cell *matCellDef="let element"> {{element['endDate']}} </td>
        </ng-container>

        <!-- totalCobrado Column -->
        <ng-container matColumnDef="totalCobrado">
            <th class="mobile_Hide" mat-header-cell *matHeaderCellDef> Total </th>
            <td class="mobile_Hide" mat-cell *matCellDef="let element"> {{element['totalCobrado']}} </td>
        </ng-container>

        <!-- Eliminar Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button
                    [swal]="{ title: 'Esta seguro que desea eliminar el archivo ?...', showDenyButton: true, denyButtonText: 'No', showCancelButton: true }"
                    (confirm)="eliminarAlquiler(element,true)" (deny)="eliminarAlquiler(element,false)" mat-icon-button
                    color="warn" color="primary" aria-label="delete rent icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Info Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="verAlquiler(element)" mat-icon-button color="warn" color="primary"
                    aria-label="delete rent icon">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editarAlquiler(element)" mat-icon-button color="warn" color="primary"
                    aria-label="delete rent icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <!-- </ng-template> -->
</div>
